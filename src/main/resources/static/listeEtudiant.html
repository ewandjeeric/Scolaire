<html>

<head>
<meta charset="UTF-8" />
<title>Liste des etudiants</title>
<link rel="stylesheet" type="text/css" href="css/curelean.css" />
</head>

<body ng-app="MyApp" ng-controller="listeEtudiantController">
	<div class="container">
		<div class="rows">
			<div class="col-8 offset-2">
				<table class="table table-striped">
					<thead>
						<tr class="bg-info text-white">
							<th>ID</th>
							<th>Noms</th>
							<th>Prenoms</th>
							<th>Date naissance</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="e in pageEtudiants.content">
							<td>{{e.idEtudiant}}</td>
							<td>{{e.nom}}</td>
							<td>{{e.prenom}}</td>
							<td>{{e.dateNaissance | date:"dd/MM/yyyy"}}</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/MyApp.js"></script>
</body>

</html>
