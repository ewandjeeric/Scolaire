<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Accueil</title>
<link rel="stylesheet" type="text/css" href="css/curelean.css" />
</head>
<body ng-app="MyApp" ng-controller="IndexController">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
<div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">

  <li class="nav-item" ng-repeat="m in menu ">
    <a ng-class="{active:m==selectMenu}" ng-click="selection(m)"   class="nav-link" href="#">{{m}}</a>
  </li>
</ul>
<div class=" my-2 my-lg-0">
      <a class="btn btn-secondary my-2 my-sm-0" href="/logout">Se deconnecter</a>
</div>
</div>
</nav>

<div ng-if="selectMenu=='Inscription'" ng-controller="InscriptionController">
  <div ng-include="'inscription.html'"></div>
</div>
<div ng-if="selectMenu=='Listes'" ng-controller="listeEtudiantController">
  <div ng-include="'ListeEtudiant.html'"></div>
</div>

<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/MyApp.js"></script>
</body>
</html>
