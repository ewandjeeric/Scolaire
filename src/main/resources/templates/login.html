<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Se connecter</title>
<link rel="stylesheet" type="text/css" href="../static/css/curelean.css"
	th:href="@{css/curelean.css}" />
</head>
<body>
	<div class="container">
		<div class="rows">
			<div class="col-6 offset-3">
				<div class="card">
					<div class="card-header bg-info text-white">S'authentifier</div>
					<div class="card-body">
						<form th:action="@{/login}" method="post">
							<div class="form-group">
								<label>Username:</label> <input class="form-control" type="text"
									name="username" placeholder="Username" />
							</div>
							<div class="form-group">
								<label>Password:</label> <input class="form-control"
									type="password" name="password" placeholder="password" />
							</div>
							<div>
								<input class="btn btn-info" type="submit" value="Se connecter" />
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
